{% extends "base.html" %}
{% load static %}

{% block content %}

{% for post  in  posts %}
<div class="row" style="margin-top: 20px;">
  <div class=" col-lg-7" style="margin-left: 250px;">
    <h1 style="color: rgb(202, 172, 52);">{{post.author}}</h1>
    <h1>{{post.title}}</h1>
  
    <img src="{{ user.profile.profile_pic.url }}" alt="" height="40">

    <!--Card-->
    <div class=" card card-cascade wider mb-4" style="margin-top: 20px; color: chartreuse;">

      <!--Card image-->
      <div class="view view-cascade">
        <img src="{{post.project_pic.url}}" class="rounded mx-auto d-block"
          style="height: 350px;align-items: center; margin: 20px">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/Card image-->

      <!--Card content-->
      <div class=" special-color
            #e8eaf6 indigo lighten-4 card-body card-body-cascade text-center">
        <!--Title-->
        <h4 class="card-title"><strong></strong></h4>
        <h5 class="indigo-text"><strong>{{ post.title }}</strong></h5>

        <p class="card-text">{{ post.description }}</p>

        <!--github-->
        <button type="button" class="btn btn-success"> <a class="icons-sm tw-ic" href=" {{post.live_site}} "> view
            project</i></a></button>
        <!-- <a class="icons-sm tw-ic" href=" {{post.live_site}} " > view project</i></a> -->
        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">RATE THE APP</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">


                <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
                  {%csrf_token%}
                  {{rate.as_p}}
                  <div class="modal-footer d-flex justify-content-center">
               
                  </div>

                </form>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange">RATING</button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <!-- <button type="button" class="btn btn-warning"></button> -->
          <a href="" class="btn btn-warning" data-toggle="modal" data-target="#modalRegisterForm">Rate from 0-10</a>
        </div>

      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->
  </div>
</div> 
{% endfor %}
{% endblock content %}
